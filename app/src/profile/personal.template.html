<div class="heading-container">
  <h3>
    Personal Info
  </h3>
  <div id="confidentiality">All information provided will be kept confidential</div>
</div>

<fieldset ng-disabled="!editable">
  <div layout-gt-xs="row">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Birthdate</label>
      <input ng-model="studentData.personal.birthdate" placeholder="01/30/1980">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Occupation</label>
      <input ng-model="studentData.personal.occupation">
    </md-input-container>
  </div>

  <md-input-container class="md-block">
    <label>Background</label>
    <textarea ng-model="studentData.personal.background" md-maxlength="300" rows="1" md-select-on-focus placeholder="yoga, athletics, movement, mindfulness, spiritual, etc."></textarea>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Intention</label>
    <textarea ng-model="studentData.personal.intention" md-maxlength="300" rows="1" md-select-on-focus placeholder="What is your intention with taking yoga classes?"></textarea>
  </md-input-container>

  <md-input-container class="md-block">
    <label>Health History</label>
    <textarea ng-model="studentData.personal.health" rows="1" md-select-on-focus placeholder="Injuries and medical conditions (Please be specific regarding physical and mental aspects)"></textarea>
  </md-input-container>
</fieldset>
