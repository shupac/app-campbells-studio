<div class="heading-container">
  <h3>
    Contact Info
  </h3>
</div>

<fieldset ng-disabled="!editable">
  <div layout-gt-xs="row">
    <md-input-container class="md-block" flex-gt-xs>
      <label>First Name</label>
      <input ng-model="studentData.first">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Last Name</label>
      <input ng-model="studentData.last">
    </md-input-container>
  </div>

  <div layout-gt-xs="row">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Email</label>
      <input ng-model="studentData.contact.email">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Phone Number</label>
      <input ng-model="studentData.contact.phone" placeholder="555-555-5555">
    </md-input-container>
  </div>

  <md-input-container class="md-block">
    <label>Address</label>
    <input ng-model="studentData.address.address1">
  </md-input-container>

  <md-input-container md-no-float class="md-block">
    <label>Address 2</label>
    <input ng-model="studentData.address.address2" placeholder="Address 2">
  </md-input-container>

  <div layout-gt-xs="row">
    <md-input-container class="md-block" flex-gt-xs>
      <label>City</label>
      <input ng-model="studentData.address.city">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>State</label>
      <md-select ng-model="studentData.address.state" ng-disabled="!editable">
        <md-option ng-repeat="state in states" value="{{state.abbrev}}">
          {{state.abbrev}}
        </md-option>
      </md-select>
      <div class="md-errors-spacer"></div>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Zip Code</label>
      <input ng-model="studentData.address.zip" placeholder="12345">
    </md-input-container>
  </div>
</fieldset>
