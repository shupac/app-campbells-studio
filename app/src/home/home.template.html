<section id="home" layout="column" md-colors="{background: 'blue'}">
<h2 id="title">
  <div>Students</div>
</h2>

<md-toolbar class="md-theme-indigo">
  <div layout="row" layout-align="right center">
    <h1 class="md-toolbar-tools"></h1>
    <!-- <ng-include src="'app/src/home/menu.template.html'"></ng-include> -->

    <div class="menu-demo-container" layout-align="center center" layout="column">
      <md-menu id="menu-toggle" md-position-mode="target-right target">
        <md-button aria-label="Open menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
          <md-icon md-menu-origin md-svg-icon="menu"></md-icon>
        </md-button>

        <md-menu-content width="3">
          <md-menu-item>
            <md-button ui-sref="register">Register Student</md-button>
          </md-menu-item>

          <md-menu-item>
            <md-button ui-sref="reports">Generate Reports</md-button>
          </md-menu-item>

          <md-menu-divider></md-menu-divider>

          <md-menu-item>
            <md-button ng-click="logout()">Logout</md-button>
          </md-menu-item>

        </md-menu-content>
      </md-menu>
    </div>

  </div>
</md-toolbar>

<md-content id="students-list" layout-padding md-colors="{background: 'blue'}">
  <md-list>
    <md-list-item>
      <md-input-container id="search" class="md-block" flex-gt-xs>
        <md-icon md-svg-icon="search"></md-icon>
        <input ng-model="searchText" ng-model-options="{ debounce: 300 }" placeholder="Search">
      </md-input-container>
    </md-list-item>
    <md-list-item ng-repeat="student in students | nameFilter:searchText" ng-click="viewProfile(student, $event)" class="noright">
      <p>{{ student.last }}, {{ student.first }}</p>
      <p>{{ student.classes.remaining }}</p>
    </md-list-item>
  </md-list>
</md-content>
</section>
