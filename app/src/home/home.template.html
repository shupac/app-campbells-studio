<section id="home" layout="column" md-colors="{background: 'blue'}">
<h2 id="title">
  <div>Students</div>
</h2>

<md-toolbar class="md-theme-indigo">
  <div layout="row" layout-align="right center">
    <h1 class="md-toolbar-tools"></h1>
    <ng-include src="'app/src/home/menu.template.html'"></ng-include>
  </div>
</md-toolbar>

<md-content id="students-list" layout-padding md-colors="{background: 'blue'}">
  <md-list>
    <md-list-item>
      <md-input-container id="search" class="md-block" flex-gt-xs>
        <md-icon md-svg-icon="search"></md-icon>
        <input ng-model="searchText" ng-model-options="{ debounce: 300 }" placeholder="Search">
      </md-input-container>
    </md-list-item>
    <md-list-item ng-repeat="student in students | nameFilter:searchText" ng-click="viewProfile(student, $event)" class="noright">
      <p>{{ student.last }}, {{ student.first }}</p>
      <p>{{ student.classes.remaining }}</p>
    </md-list-item>
  </md-list>
</md-content>
</section>
