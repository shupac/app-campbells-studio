<div layout="column">
  students
  <md-content>
    <md-list>
      <md-list-item ng-repeat="(key, student) in students" ng-click="viewProfile(key, student, $event)" class="noright">
        <!-- <pre>{{key}} {{ student }}</pre> -->
        <p>{{ student.first }} {{ student.last }}</p>
      </md-list-item>
    </md-list>
    <md-button class="md-raised md-primary" ui-sref="register">
      New Student
    </md-button>
  </md-content>
</div>
