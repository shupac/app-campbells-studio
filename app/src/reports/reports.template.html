<section id="reports">
<md-toolbar id="reports">
  <div class="md-toolbar-tools">
    <md-button class="back-button" aria-label="Go Back" ui-sref="home">
      <md-icon md-svg-icon="back"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<h2 id="title">
  <div>Reports</div>
</h2>

<md-content layout-padding class="reports-container" ng-cloak>
  <div layout-gt-xs="row">
    <div flex-gt-xs>
      <h4>Start Date</h4>
      <md-datepicker ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
    </div>

    <div flex-gt-xs>
      <h4>End Date</h4>
      <md-datepicker ng-model="endDate" md-placeholder="Enter date"></md-datepicker>
    </div>
  </div>

  <div layout-gt-xs="row">
    <div flex-gt-xs>
      <md-input-container id="search" class="md-block" flex-gt-xs>
        <md-icon md-svg-icon="search"></md-icon>
        <input ng-model="studentSearch" ng-model-options="{ debounce: 300 }" placeholder="Student">
      </md-input-container>
    </div>

    <div flex-gt-xs>
      <md-input-container id="search" class="md-block" flex-gt-xs>
        <md-icon md-svg-icon="search"></md-icon>
        <input ng-model="teacherSearch" ng-model-options="{ debounce: 300 }" placeholder="Teacher">
      </md-input-container>
    </div>
  </div>

  <h3>
    Total Records {{ filteredData.length }}
  </h3>

  <md-list>
    <md-list-item>
      <h4 flex-gt-xs>Student</h4>
      <h4 flex-gt-xs>Class Date</h4>
      <h4 flex-gt-xs>Teacher</h4>
    </md-list-item>

    <md-list-item ng-repeat="checkin in filteredData">
      <div flex-gt-xs>{{ checkin.name }}</div>
      <div flex-gt-xs>{{ checkin.date | date:'EEE, MMM d, yyyy' }}</div>
      <div flex-gt-xs>{{ checkin.teacher }}</div>
    </md-list-item>
  </md-list>
</md-content>

</section>
